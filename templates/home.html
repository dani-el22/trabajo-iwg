{% extends "./base.html" %}

{% block content %}
<div class='container col-lg-8 col-md-12'>
    <h1 class='text-center my-4'>Posts</h1>

    {% for post in posts %}
    <div class="card">
        <img src={{post.image.url}} height="40%"  class="card-img-top" />
        <div class="card-body">
            <h5 class="card-title">{{post.author}}</h5>
            <p class="card-text">
                {{post.description}}
            </p>
            <a href="#!" class="btn btn-primary">Ir a publicacion</a>
        </div>
    </div>
    {% endfor %}
<div>
{% endblock %}
